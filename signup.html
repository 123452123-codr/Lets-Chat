<!DOCTYPE html>
<html>
<head>
	<title>Let's Chat</title>
	<link rel="icon" href="icon.jpg">
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="signup.js"></script>
</head>
<body onload="load_content()">
<center>
	<h1 class="header">	
		Let's Chat	<sup>
	<img src="m2.png" draggable="false">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="icon.jpg" class="logo" draggable="false">
		<h3 >See what is happening in the world right now</h3>
		<h4 >Join Let's Chat today</h4>
		<div class="form-group">
		  <label id="info">Sign Up</label>
		  <div class="input-container">
			  <i class="fa fa-user"></i>
			  <input id="user_name" class="form-control" placeholder="User Name">
		  </div>
		  <div class="input-container">
			<i class="fa fa-envelope"></i>
			<input type="email" id="email" class="form-control" placeholder="Email">
		</div>
		<div class="input-container">
			<i class="fa fa-key"></i>
			<input type="password" id="password" class="form-control" placeholder="Password">
		</div>
		</div>
		<button id="login_button" onclick="add_user()">Sign Up</button>
		<br><br>
	</div>
</center>
</body>
</html>
